<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>二手书集市 - 发布</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
    <header class="site-header">
        <div class="container header-inner">
            <a class="brand" href="index.html">二手书集市</a>
            <nav class="nav">
                <a href="index.html">首页</a>
                <a href="sell.html" class="active">发布</a>
                <a href="favorites.html">收藏</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1>发布二手书</h1>
        <form id="sellForm" class="card form">
            <label>书名<input name="title" /></label>
            <label>作者<input name="author" /></label>
            <div class="grid-2">
                <label>价格（元）<input name="price" inputmode="numeric" /></label>
                <label>
                    成色
                    <select name="condition">
                        <option value="全新">全新</option>
                        <option value="九成新">九成新</option>
                        <option value="良好" selected>良好</option>
                        <option value="可用">可用</option>
                    </select>
                </label>
            </div>
            <label>封面图片 URL<input name="cover" placeholder="https://..." /></label>
            <label>校区/见面地点<input name="campus" /></label>
            <label>描述<textarea name="description" rows="5"></textarea></label>
            <div class="actions">
                <button type="submit" class="btn primary">提交发布</button>
            </div>
        </form>
    </main>

    <footer class="site-footer">© <span id="year"></span> 二手书集市</footer>

    <script src="assets/app.js"></script>
    <script>document.getElementById('year').textContent = new Date().getFullYear();

		document.getElementById('sellForm').addEventListener('submit', (e) => {
			e.preventDefault();
			const data = Object.fromEntries(new FormData(e.currentTarget));
			const errors = {};
			if (!String(data.title || '').trim()) errors.title = '请输入书名';
			if (!String(data.author || '').trim()) errors.author = '请输入作者';
			if (!String(data.price || '').trim() || isNaN(Number(data.price))) errors.price = '请输入有效价格';
			if (!String(data.campus || '').trim()) errors.campus = '请输入校区/地点';

			if (Object.keys(errors).length) {
				alert(Object.values(errors).join('\n'));
				return;
			}
			alert('已提交（示例）。实际项目中在此调用后端 API。');
			e.currentTarget.reset();
		});</script>
</body>
</html>
